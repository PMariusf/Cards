<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Card with To-Do List</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
 <div class="card-container">
   <div class="card">
     <!-- Front of the card -->
     <div class="card-front">
       <h3>Welcome click Clicky!</h3>
     </div>
     <!-- Back of the card -->
     <div class="card-back">
       <h3>Gief your Commands!</h3>
       <ul id="todo-list">
         <!-- Dynamic to-do items will appear here -->
       </ul>
       <input type="text" id="todo-input" placeholder="Sum ting wong!">
       <button id="add-todo-btn">Add</button>
     </div>
   </div>
 </div>
  </body>
</html>
